
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramadan Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="countdown-container">
    <h1>Ramadan Countdown 2026</h1>
    <div class="countdown">
      <div class="time-box">
        <span id="months">0</span>
        <p>Months</p>
      </div>
      <div class="time-box">
        <span id="days">0</span>
        <p>Days</p>
      </div>
      <div class="time-box">
        <span id="hours">0</span>
        <p>Hours</p>
      </div>
      <div class="time-box">
        <span id="minutes">0</span>
        <p>Minutes</p>
      </div>
      <div class="time-box">
        <span id="seconds">0</span>
        <p>Seconds</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
